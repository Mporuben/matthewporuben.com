version: "3.5"

services:
  cli:
    container_name: matthewporuben-cli
    build: .
    volumes:
      - ./app:/app
      - ./public:/app/src/public
      - ./content:/app/src/content
  dev:
    container_name: matthewporuben-dev
    build: .
    volumes:
      - ./app:/app
      - ./public:/app/src/public
      - ./content:/app/src/content
    ports:
      - 3000:3000
    command: npm run dev

